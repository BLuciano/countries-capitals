<section class="countries">
	<div class="table-scroll">
		<table class="countries-tbl">
			<tr>
				<th>Country</th>
				<th>Country Code</th>
				<th>Capital</th>
				<th>Area in km2</th>
				<th>Population</th>
				<th>Continent</th>
			</tr>
			<!-- Data will go here ng-repeat -->
			<tr class="clickable" ng-repeat="country in countries | orderBy: countryName" ng-click="showCountry(country.countryName)">
				<td>{{country.countryName}}</td>
				<td>{{country.countryCode}}</td>
				<td>{{country.capital}}</td>
				<td>{{country.areaInSqKm | number}}</td>
				<td>{{country.population | number}}</td>
				<td>{{country.continentName}}</td>
			</tr>
		</table>
	</div>
	<a ng-href="#/home" class="btn">Home</a>
</section>
