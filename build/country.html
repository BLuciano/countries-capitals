<section class="country">
  <h2>{{country.countryName | uppercase}}</h2>
  <div class="description">
    <p>Population of Country:</p>
    <p>Area:</p> 
    <p>Capital:</p> 
    <p>Population of Capital:</p> 
    <p># neighbors:</p> 
  </div>
  <div class="results">
    <p>{{country.population | number}}</p>
    <p>{{country.areaInSqKm | number}} square km</p>
    <p ng-show="country.capital">{{country.capital}}</p>
    <p ng-show="country.capital">{{capitalPop | number}}</p>
    <p ng-hide="country.capital">N/A</p>
    <p ng-hide="country.capital">0</p>
    <p ng-show="neighbors" class="neighbor">
      <a ng-repeat="neighbor in neighbors" ng-href="#/countries/:{{ neighbor.countryCode}}">{{neighbor.name}}</a>
    </p>
    <p ng-hide="neighbors" class="neighbor">N/A</p>
  </div>

  <img id='myImage' ng-src="http://www.geonames.org/img/country/250/{{country.countryCode || uppercase}}.png" alt="country map" />
  <img ng-src="http://www.geonames.org/flags/x/{{country.countryCode | lowercase}}.gif" alt="country flag"/>
  <br />

  <a ng-href="#/home" class="btn">Home</a>
  <a ng-href="#/countries" class="btn">Browse Countries</a>
</section>
