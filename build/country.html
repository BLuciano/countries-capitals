<section class="country">
  <h2>{{country.countryName | uppercase}}</h2>
  <div class="description">
    <p>Population of Country:</p>
    <p>Area:</p> 
    <p>Capital:</p> 
    <p>Population of Capital:</p> 
    <p># neighbors:</p> 
  </div>
  <div class="results">
    <p>{{country.population | number}}</p>
    <p>{{country.areaInSqKm | number}} square km</p>
    <p>{{country.capital}}</p>
    <p>?????</p>
    <p>
      <a ng-href="#/countries/:??" class="neighbor"> country1 </a>,
      <a ng-href="#/countries/:??" class="neighbor"> country2 </a>,
      <a ng-href="#/countries/:??" class="neighbor"> country3 </a>
    </p>
  </div>

  <img src="#" alt="country map"/>
  <img src="#" alt="country flag"/>
  <br />
  <a ng-href="#/home" class="btn">Home</a>
  <a ng-href="#/countries" class="btn">Browse Countries</a>
</section>
